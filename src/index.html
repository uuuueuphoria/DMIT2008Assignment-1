<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Stock Tracker</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="app-header">
      <div class="header-content">
        <!-- header and tagline -->
        <h1 class="title">Real Time Stock Tracker</h1>
        <p class="tagline">Check your stock current price</p>
      </div>
    </header>
    <main class="container">
      <!-- for layout purpose, putting image and input box side by side -->
      <div class="side-by-side">
        <img src="img/stock.png" alt="stock growth" />
        <div class="wrap">
          <label for="keyword">Stock Symbol:</label>
          <input type="text" name="keyword" id="keywork" />
          <button type="submit">Check</button>
        </div>
      </div>
      <aside class="error"></aside>

      <aside class="display"></aside>
    </main>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
